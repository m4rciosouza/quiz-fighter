<form [formGroup]="form" novalidate>
  <mat-list>
    <mat-list-item>
	  <mat-form-field>
	    <input 
	      matInput 
	      placeholder="Qtd de jogos" 
	      formControlName="qtdJogos">
	  </mat-form-field>
	</mat-list-item>
    <mat-list-item>
	  <mat-slide-toggle 
	    formControlName="manterJogosExistentes">
	    Manter jogos existentes
	  </mat-slide-toggle>
	</mat-list-item>
    <mat-list-item>
	  <button 
	    mat-raised-button 
	  	(click)="fecharDialog()">
		Cancelar
	  </button>
	  &nbsp;
	  <button 
	    mat-raised-button 
	    color="primary" 
	  	(click)="enviar()"
	  	[disabled]="form.invalid">
		Enviar
	  </button>
	</mat-list-item>
  </mat-list> 
</form>
